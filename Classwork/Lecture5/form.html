<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <form>
      <center>
         <h1>INPUT FIELD</h1>
         <br>
         <input type="text"><br><br><br>
         <input type="color"><br><br><br>
         <input type="date"><br><br><br>
         <input type="password"><br><br><br>
         <input type="time">

         <h1>Placeholder,Labels and button</h1>
         <label for="Name" id="Name"></label>
         <input type="text" id="First Name" placeholder="Name"><br>
         <br><br><br>

         <button type="Submit">Submit</button><br><br><br>

         <h1>Checkbox</h1><br>
         <input type="Checkbox" id="num" name="num" value="num">
         <label for="num">1</label><br>
         <input type="checkbox" id="num" name="num" value="num">
         <label for="num">2</label><br>

         <h1>Radio button</h1>
         <input type="radio" id="num" name="num">
         <label for="num">3</label><br>
         <input type="radio" id="num" value="num">
         <label for="num">1</label><br><br><br>

         <label for="vol"></label>
         <input type="range" id="vol" min="0" max="100">

         <select name="num" id="num">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            
         </select>
      </center>
   </form>
</body>
</html>
